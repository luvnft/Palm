<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Palm Reading</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
        font-family: 'Prompt', sans-serif;
    }
    /* Add some basic styling for the image preview and loading spinner */
    #image-preview {
      display: none;
      max-width: 100%;
      max-height: 300px;
      margin-top: 20px;
    }

    #loading-spinner {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body class="container">

    <div class="row mt-5 justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="mt-5">Read and predict image</h1>
                </div>
                <div class="card-body">
                        <!-- Form for file upload -->
                        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="submitForm(event)" class="mt-3">

                            <div class="input-group">
                                <input type="file" name="image" id="image" accept="image/jpeg" onchange="previewImage(event)" class="form-control">
                                <button type="submit" id="submit-button" class="btn btn-primary">Upload and Predict</button>
                              </div>

                              
                        </form>

                        <!-- Display image preview -->
                        <img id="image-preview" alt="Image Preview" class="img-fluid rounded mt-3">

                        <!-- Display loading spinner -->
                        <div id="loading-spinner" class="mt-3">Loading...</div>

                        <!-- Display result here -->
                        <div id="result-container" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>


  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to handle file input change event and display image preview
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById('image-preview');
      if(document.getElementById('result-container')){
        document.getElementById('result-container').innerHTML='';
      }
      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
          // Show the image preview when a file is selected
          preview.style.display = 'block';
        };

        reader.readAsDataURL(input.files[0]);
      } else {
        // Hide the image preview when no file is selected
        preview.style.display = 'none';
        preview.src = '';
      }
    }

    // Function to handle form submission
    async function submitForm(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const submitButton = document.getElementById('submit-button');
      const loadingSpinner = document.getElementById('loading-spinner');
      const resultContainer = document.getElementById('result-container');

      // Show loading spinner and disable submit button
      loadingSpinner.style.display = 'block';
      submitButton.disabled = true;
      resultContainer.innerHTML='';
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          // Handle non-OK response status
          if (response.status === 400) {
            const result = await response.json();
            resultContainer.innerHTML = `<p>Error: ${result.error}</p>`;
          } else {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
        } else {
          const result = await response.json();
          // Update the DOM with the result
          resultContainer.innerHTML = `<p>${result.result}</p>`;
        }
      } catch (error) {
        console.error(error);
        resultContainer.innerHTML = `<p>Error: ${error.message}</p>`;
      } finally {
        // Hide loading spinner and enable submit button
        loadingSpinner.style.display = 'none';
        submitButton.disabled = false;
      }
    }
  </script>
</body>
</html>
